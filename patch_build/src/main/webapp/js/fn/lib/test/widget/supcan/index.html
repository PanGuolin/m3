<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>拜特前端框架手册</title>
</head>
<body>
    
    <div class="head">
        <h2>fn.js 前端框架帮助手册</h2>
    </div>
    
    
	<div class="treelist"
		builder="builder.xml" 
		url="data.txt"
        bBar="pager.xml"
		autoLoad="true" 
		isRemoteSort="false"
		autoHeight="true"
        
		style="position:relative;width:100%;height:500px;"> 
	</div>

	<script src="../../../fn.js"></script>
    <script>
	
		// 硕正表格控件
		fn.reg({
			name: "supcan_test",
			script: ["{fn}/demos/widget/supcan_test/lib/supcan.js"]
		});
		
        fn.use("supcan_test");
    </script>
</body>
</html>
